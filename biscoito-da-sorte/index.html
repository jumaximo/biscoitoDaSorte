<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da sorte</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="icon" href="assets/fortune-cookie.png">

</head>
<body>
    <main>
        <div id="screen1" class= "show">
            <h1>Qual é a sua sorte <br> de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <img id="cookie" src="assets/fortune-cookie.png" alt="Desenho de biscoito da sorte fechado">
        </div>

        <div id="screen2" class="hide">
            <h2>Aqui está a sua sorte <br> de hoje:</h2>
            <div class="luck">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</div>
            <img src="assets/opened-cookie.png" alt="Desenho de biscoito da sorte aberto">
            <button id="tentative">Abrir outro biscoito</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
